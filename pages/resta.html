                <div class="form-group">
                    <label for="numero1">Primer numero:</label>
                    <input type="number" class="form-control" name="numero1" id="numero1" placeholder="Primer numero">
                <div class="form-group">
                    <label for="numero2">Segundo numero:</label>
                    <input type="number" class="form-control" name="numero2" id="numero2" placeholder="Segundo numero">
                </div>
                <button type="button" class="btn btn-primary mt-2" onclick="restar()">Restar</button>
        </div>
        <p class="pt-3" style="font-weight: bold; display: inline;">Resultado: </p><a id="resultado"></a>



        <script>

        const restar = () =>{
            let numero1 = document.getElementById("numero1").value;
            let numero2 = document.getElementById("numero2").value; 
            resultado = parseFloat(numero1) - parseFloat(numero2);
            document.getElementById("resultado").innerHTML = resultado; 
        }

        </script>
